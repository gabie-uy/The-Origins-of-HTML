<!-- 18 RSVP (Codedex) -->

<!DOCTYPE html>
<html lang="en">
<head>
 <title>RSVP</title>
</head>
<body>
  <form>
    <form>
        <h2>RSVP</h2>
        <p>Come and make our special day more awesome!</p>
        <br>
        First Name: <input type="text" >
        <br><br>
        Last Name: <input type="text">
        <br><br>
        Are you coming?<br>
          <input type="radio" name="option"> Yes
          <br>
          <input type="radio" name="option"> No
        <br><br>
        Any dietary restrictions for main course?<br>
          <input type="checkbox"> Vegan
          <br>
          <input type="checkbox"> Vegetarian
          <br>
          <input type="checkbox"> Allergies
          <br>
          <input type="checkbox"> Lactose Intolerance
          <br>
          <input type="checkbox"> Gluten Intolerance
        <br><br>
        <input type="submit">
       </form>
  </form>
</body>
</html>
