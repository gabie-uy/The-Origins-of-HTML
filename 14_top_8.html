<!-- 14 MySpace  Top 8 (Codedex) -->

<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body {
              width: 85%;
              margin: auto;
            }
          
            h1 {
              text-align: left;
            }
          
            img {
              border: 3px solid blue;
            }
          
            #top-8-wrapper {
              text-align: center;
            }
          
            .friend-card {
              display: inline-block;

              text-align: center;
            }
          
            .friend-name {

            }
          </style>
    </head>

    <body>
        <div id="top-8-wrapper">
            <h1>Jujutsu Kaisen Friends!</h1>
            <div class="top-8-row">
                <div class="friend-card">
                    <h3 class="friend-name">Yuji Itadori</h3>
                    <img src="https://qph.cf2.quoracdn.net/main-qimg-f9f3500b567497f3f34f842b23097e58-lq" width="300px" alt="Itadori">
                </div>
                <div class="friend-card">
                    <h3 class="friend-name">Megumi Fushiguro</h3>
                    <img src="https://staticg.sportskeeda.com/editor/2023/02/7d17a-16754537065524.png?w=640" width="300px" alt="Fushiguro">
                </div>
                <div class="friend-card">
                    <h3 class="friend-name">Nobara Kugisaki</h3>
